<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>LSF 2016/2017</title>
	<link rel="stylesheet" href="base/css/leaflet.css">
	<link rel="stylesheet" href="custom/css/main.css">
	<link rel="stylesheet" href="custom/css/styles.css">

	<script src="base/js/libs/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="base/js/libs/leaflet.js" type="text/javascript"></script>

	<script type="text/template" id="listitemtmpl">
		<li class="location">
			<div class="numero"></div>
			<div class="info">
				<h3 class="titolo"></h3>
				<span class="indirizzo"></span>
			</div>
		</li>
	</script>

	<script type="text/template" id="detailstmpl">
		<div class="">
			<div class="detailsdata">
				<div class="indirizzo"></div>
				<div class="descrizione"></div>
			</div>
		</div>
	</script>

</head>

<body>
	<div id="map"></div>
	<div id="wrapper">
		<div id="sidebar">
			<div class="pane locations">
				<div class="header">
					<h1></h1>
				</div>
				<div class="contents">
					<div class="intro"></div>

					<!-- Filtri luoghi
					<div class="filters">
						<label><input type="checkbox" class="bancarelle" checked="checked">bancarelle</label>
						<label><input type="checkbox" class="fumetti" checked="checked">fumetti</label>
						<label><input type="checkbox" class="librerie" checked="checked">librerie</label>
					</div>
					fine filtri -->

					<ul class="list">
						<!-- list luoghi generata dinamicamente -->
					</ul>
				</div>
			</div>
			<div class="pane details">
				<div class="header">
					<a href="javascript:void()" onclick="back()"><img src="custom/img/back.svg"></a>
					<h1></h1>
				</div>
				<div class="contents">
				</div>
			</div>
		</div>
	</div>
	<script src="custom/data/data.js" type="text/javascript"></script>
	<script src="custom/js/main.js" type="text/javascript"></script>
</body>

</html>
